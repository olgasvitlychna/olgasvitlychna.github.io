<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARZ</title>
</head>
<body>
    <p>FORMULARZ KONTAKTOWY</p> 
    <form action="https://formspree.io/xknrewpl" method="POST">
    <label for="imie">Imię*:</label> <br>
    <input type="text" name="imie" id="imie" required> <br> <br>
    <label for="nazwisko">Nazwisko:</label> <br>
    <input type="text" name="nazwisko" id="nazwisko"> <br> <br>
    <label for="email">Adres email*:</label> <br>
    <input type="email" name="email" id="email" required> <br> <br>
    <label for="telefon">Numer telefonu:</label> <br>
    <input type="text" name="telefon" id="telefon" placeholder="123-456-789"> <br> <br>
    <label for="miasto">Wybierz miasto:</label> <br>
    <select name="miasto" id="miasto" >
        <option value="krakow">Kraków</option>
        <option value="gdansk">Gdańsk</option>
        <option value="warszawa" selected>Warszawa</option>
    </select> <br>
    <br>
    <p>Płeć:</p>

   <label for="mezczyzna">Mężczyzna </label>
    <input type="radio" name="plec" id="mezczyzna">
    <label for="kobieta">Kobieta</label>
    <input type="radio" name="plec" id="kobieta">
    <br>
    <br>
    <input type="checkbox" name="zgoda" id="zgoda" required> 
    <label for="zgoda">Wyrażam zgogę na przetwarzanie moich danych osobowych</label> <br><br>

    <label for="wiadomosc">Wiadomość:</label> <br>
    <textarea name="wiadomosc" id="wiadomosc" maxlength="2000" rows="6" cols="40" placeholder="Treść wiadomości"></textarea> <br><br>
    

    <input type="submit" value="Wyślij">
    <input type="reset" value="Wyczyść">

    </form>
</body>
</html>
